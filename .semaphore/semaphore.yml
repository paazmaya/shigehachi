# https://docs.semaphoreci.com/programming-languages/javascript-and-node-js/

version: v1.0

name: Ubuntu Based Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Test with Node.js v18
    task:
      prologue:
        commands:
          - sudo apt-get update
          - sudo apt-get install -y graphicsmagick
          - checkout
          - sem-version node 18
          - cache restore
          - npm ci
          - cache store
      jobs:
        - name: Lint
          commands:
            - npm run lint
        - name: Unit test and post coverage
          commands:
          - npm test
          - npm run coverage
          - curl -Os https://uploader.codecov.io/latest/linux/codecov
          - chmod +x codecov
          - ./codecov -t $CODECOV_TOKEN
